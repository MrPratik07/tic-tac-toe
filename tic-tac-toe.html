<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./tic-tac-toe.css"/>
    <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
  />

</head>
<body>
    <h1 class="heading">Let's Play Tic-Tac-Toe!</h1>
    <h3 class="winner-display">Pratik is the Winner</h3>
    <h4 class="turn-display">Pratik its your turn!</h4>
    <div class="play-area">
        <div class="play-cells x-cells">X</div>
        <div class="play-cells o-cells">O</div>
        <div class="play-cells"></div>
        <div class="play-cells"></div>
        <div class="play-cells"></div>
        <div class="play-cells"></div>
        <div class="play-cells"></div>
        <div class="play-cells"></div>
        <div class="play-cells"></div>
    </div>
    <div class="action-container">
        <input type="text" placeholder="Player-1" value="Player-1"/>
        <button type="button" class="refresh-button" >Refresh</button>
        <input type="text" placeholder="Player-2" value="Player-2"/>
    </div>
</body>
</html>
